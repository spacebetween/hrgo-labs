<article class="post-preview">
  <a href="{{ .RelPermalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
  </a>
  <div class="post-entry">
    {{ if .Truncated }}
      <p>{{ .Summary }}</p>
    {{ end }}
  </div>

  <div class="postmeta">
    <span class="meta-post">
      <i class="fa fa-calendar-alt"></i>&nbsp;{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}
    </span>
  </div>
</article>
